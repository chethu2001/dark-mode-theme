<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="a" onclick=j()>hii hello</h1>

    <script>
        let a = document.getElementById("a");
        // let j = () => a.innerHTML = "good morning";//here we are using arrow function 
        let j = function(){
            a.innerHTML = "good morning";//another way to access and change the HTML element with the traditional function
        }
        
    </script>
</body>
</html>
